    <script>
        "use strict";

        /* Eine einfache Hashfunktion */
        function hash(text) {
            let summe=0;
            for(let i=0; i < text.length; i++) {
                summe = summe + text.charCodeAt(i);
            }
            return summe;
        }

        /* Erstellt Testdaten*/
        function createTestData(count) {
            let testdata = [];
            let str = "test";
            for(let i=0; i < count; i++) {
                testdata.push(str + i);
            }
            return testdata;
        }

        /**
         * Die HashTable braucht in JS eigentlich keine Größe,
         * da die Größe durch den Interpereter zur Laufzeit festgelegt wird.
         * In compilierten Programmiersprachen, muss beim anlegen eines Array IMMER eine feste
         * Größe angegeben werden, diese Größe repräsentiert die Anzahl der maximalen Einträge.
        */
        class HashTable {

            constructor(size, hashFunktion) {
                this.size = size;
                this.data = new Array(size);
                this.entries = 0;
                this.maxfüllgrad = 0.75 * 100;
                this.hashFunktion = hashFunktion;
                this.gui = true;
                this.lastInput = "";
                this.lastpos = "";
                this.lastHash = "";
                this.searchid = "";
                this.createGui("table", this.data);
            }

            füllgrad() {
                return this.entries / this.size * 100;
            }

            createLargerArray() {
                const temp = this.data;
                this.size = this.size * 2;
                this.data = new Array(this.size);
                for(const element of temp) {
                    if(element !== undefined) {
                        this.add(element);
                    }
                }
            }

            getInfo() {
                return {
                    Eingabe: this.lastInput,
                    Hash: this.lastHash,
                    Position: this.lastpos,
                    Groese: this.size,
                    Einträge: this.entries,
                    maxFüllgrad: this.maxfüllgrad,
                    AkuellerFüllgrad: this.füllgrad(),   
                }
            }

            add(value) {
                this.entries++;
                if(this.füllgrad() > this.maxfüllgrad) {
                    this.createLargerArray();
                }
                let hashWert = this.hashFunktion(value);
                let position = hashWert % this.size;
                while(this.data[position] !== undefined) {
                    position = this.nextPosition(position);
                }
                this.data[position] = value;
                this.lastInput = value;
                this.lastHash = hashWert;
                this.lastpos = position;
                this.createGui("table", this.data);
                console.log(this);
            }

            search(value) {
                let hashWert = this.hashFunktion(value);
                let position = hashWert % this.size;
                while (this.data[position] !== undefined) {
                    if (this.data[position] === value) {
                        let data = {position:this.data[position]};
                        this.searchid = position;
                        this.createGui("table", this.data);
                        return true;
                    }
                    position = this.nextPosition(position);
                }
                this.searchid = "";
                this.createGui("table", this.data);
                alert("Wert konnte nicht gefunden werden");
                return null;   
            }

            delete(value) {
                let pos = this.search(value);
                this.data[pos] = null;
                pos = this.nächstePosition(pos);
                while(!this.data[pos]) {
                    let temp = this.data[position];
                    this.daten.einfügen(temp);
                    pos = this.nächstePosition(pos);
                }
                this.entries--;         
            }

            nextPosition(position) {
                position++;
                if(position === this.size) {
                    position = 0;
                }
                return position;
            }

            createGui(tableId, array) { 
                let table = this.createGuiTable(tableId, array);
                if(this.lastpos !== "") {
                    let lastrow = document.getElementById(this.lastpos);
                    lastrow.classList.add("new");
                    lastrow.scrollIntoView({
                        behavior: 'smooth'
                    });
                }

                if(this.searchid) {
                    let searchrow = document.getElementById(this.searchid);
                    searchrow.style.backgroundColor = "green";
                    searchrow.scrollIntoView({behavior: 'smooth'});
                }
                this.createGuiInfo();
            }

            createGuiInfo() {
                let card = document.getElementById("info");
                let info = this.getInfo();
                let table = document.createElement("table");              
                while (card .firstChild) {
                    card.firstChild.remove()
                }
                for(const [key, value] of Object.entries(info)) {
                    let tr = document.createElement("tr")
                    let td_key = document.createElement("td");
                    let td_value = document.createElement("td");
                    td_key.innerHTML = key.toString();
                    td_value.innerHTML = value.toString();
                    td_value.style.textAlign = "right";
                    if(key === "maxFüllgrad" || key === "AkuellerFüllgrad") {
                        td_value.innerHTML = value.toString() + " %";   
                    } else {
                        td_key.innerHTML = key.toString();
                        td_value.innerHTML = value.toString();
                    }
                    tr.appendChild(td_key);
                    tr.appendChild(td_value);
                    table.appendChild(tr);
                }
                card.appendChild(table);
                let meter = document.createElement("meter");
                meter.min = "0";
                meter.max = this.maxfüllgrad;
                meter.optimum = "1";
                meter.low = "50";
                meter.high = this.maxfüllgrad - 10;
                meter.value = info.AkuellerFüllgrad;
                card.appendChild(meter);
            }

            createGuiTable(tableId, array) {
                let table = document.getElementById(tableId);

                while(table.firstChild) {
                    table.firstChild.remove();
                }

                let row = document.createElement("div");
                row.classList.add("tr");
                let headlines = ["pos/index", "Value"];

                for(const headline of headlines) {
                    let col = document.createElement("div");
                    col.innerHTML = headline;
                    col.classList.add("td");
                    col.classList.add("th");
                    row.appendChild(col);
                }
                table.appendChild(row);
                if(array) {
                    for(const [key, value] of Object.entries(array)) {
                        let row = document.createElement("div");
                        row.classList.add("tr");
                        row.id = key;
                        let col_key = document.createElement("div");
                        col_key.innerHTML = key;
                        col_key.classList.add("td");
                        row.appendChild(col_key);
                        let col_val = document.createElement("div");
                        col_val.innerHTML = value;
                        col_val.classList.add("td");
                        row.appendChild(col_val);
                        table.appendChild(row);
                    }
                }
                return table;
            }
        }





        /* 
        * Fasst alle Funktionen zusammen, die beim laden der Seite ausgeführt werden sollen
        */
        (function Main() {
            let hashTable = new HashTable(10, hash);

            // Btn
            let btn = document.getElementById("addbutton");
            btn.addEventListener("click", function() {
                let input = document.getElementById("userinput");
                hashTable.add(input.value);
                input.value = "";
            });

            // Enter Taste
            window.addEventListener("keypress", function(e) {
                var key = e.which || e.keyCode;
                if (key === 13) { //13 is enter 
                    let input = document.getElementById("userinput");
                    hashTable.add(input.value);
                    input.value = "";
                } 
            }); 

            // Suche
            let searchElement = document.getElementById("userinput");
            let searchBtn = document.getElementById("searchBtn");
            let resetBtn = document.getElementById("resetBtn");
            searchBtn.addEventListener("click", (event) => {
                searchElement.value ? hashTable.search(searchElement.value) : null;
            });
            resetBtn.addEventListener("click", (event) => {
                hashTable.searchid = "";
                hashTable.createGui("table", hashTable.data);
            });

        })();


    </script>
